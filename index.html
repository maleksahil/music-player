<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Music player</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css"
    />
  </head>
  <body>
    <div class="container">
      <div class="music-player">
        <nav>
          <div class="circle">
            <i class="fa-solid fa-angle-left"></i>
          </div>

          <div class="circle">
            <i class="fa-solid fa-bars"></i>
          </div>
        </nav>

        <img src="./468-thumbnail.png" alt="aa" class="song-img" />
        <h1>Payal</h1>
        <p>honey singh</p>

        <audio id="song">
          <source src="./_Payal_320(PagalWorld.com.sb).mp3" type="audio/mp3" />
        </audio>

        <input type="range" value="0" id="progress" />

        <div class="controls">

          <div id="prevBtn"><i class="fa-solid fa-backward"></i></div>

          <div onclick="playPause()">
            <i class="fa-solid fa-play" id="ctrlIcon"></i>
          </div>

          <div id="forwardBtn" onclick="updateSongInfo()">
            <i class="fa-solid fa-forward"></i>
          </div>

        </div>
      </div>
    </div>

    <i class="fa-solid fa-pause"></i>

    <script src="first.js"></script>
  </body>
</html>
